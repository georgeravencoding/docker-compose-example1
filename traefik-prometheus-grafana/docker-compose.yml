---

services:
  traefik:
    image: traefik:${TRAEFIKVERSION}
    restart: unless-stopped
    ports:
      - target : 80
        published : 80
        protocol: tcp
        mode : host
      - target : 443
        published : 443
        protocol: tcp
        mode : host
    volumes:
      - ./conf/acme.json:/acme.json
      - ./conf/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./conf/traefikdynamic:/etc/traefik/dynamic:ro
      - ./logs/traefik.log:/etc/traefik/applog.log
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      TRAEFIK_PILOT_DASHBOARD: "false"
      TZ: "Europe/Paris"

  prometheus:
    image: prom/prometheus:${PROMETHEUSVERSION}
    restart: unless-stopped
    volumes:
      - ./conf/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./conf/prometheus/rules.yml:/etc/prometheus/rules.yml
      - /etc/localtime:/etc/localtime:ro

  nodeexporter:
    image: prom/node-exporter:${NODEEXPORTERVERSION}
    restart: unless-stopped
    depends_on:
      - prometheus
    command:
      - "--path.procfs=/host/proc"
      - "--path.sysfs=/host/sys"
      - "--collector.processes"
      - "--collector.filesystem.ignored-mount-points"
      - "^/(sys|proc|dev|host|etc|rootfs/var/lib/docker/containers|rootfs/var/lib/docker/overlay2|rootfs/run/docker/netns|rootfs/var/lib/docker/aufs)($$|/)"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro

  cadvisor:
    privileged: true
    image: gcr.io/cadvisor/cadvisor:v0.39.3
    restart: unless-stopped
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
      - /dev/kmsg/:/dev/kmsg:ro

  grafana:
    image: grafana/grafana:${GRAFANAVERSION}
    restart: unless-stopped
    environment:
      GF_USERS_ALLOW_SIGN_UP: false
      TZ: "Europe/Paris"
    depends_on:
      - prometheus
    volumes:
      - ./conf/grafana/provisioning.yml:/etc/grafana/provisioning/datasources/all.yml
      - /etc/localtime:/etc/localtime:ro
      - datagrafana:/var/lib/grafana

volumes:
  dataalertmanager:
  datagrafana:
  datagrafanalogs:
  dataprometheus:
