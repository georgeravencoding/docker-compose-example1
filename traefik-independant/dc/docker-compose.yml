---

services:
  traefik:
    image: traefik:${TRAEFIKVERSION}
    restart: unless-stopped
    networks:
      - oueb
      - backend
    ports:
      - target : 80
        published : 80
        protocol: tcp
        mode : host
      - target : 443
        published : 443
        protocol: tcp
        mode : host
    environment:
      - "TZ=Europe/Paris"
      - "TRAEFIK_PILOT_DASHBOARD=false"
    volumes:
      - ./conf/acme.json:/acme.json
      - ./conf/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./conf/traefikdynamic:/etc/traefik/dynamic:ro
      - ./logs/traefik.log:/etc/traefik/applog.log
      - ./logs/traefikAccess.log:/etc/traefik/access.log
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro

  portainer:
    image: portainer/${PORTAINERVERSION}
    restart: unless-stopped
    networks:
      - oueb
    depends_on:
      - traefik
    command: -H unix:///var/run/docker.sock
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /etc/localtime:/etc/localtime:ro
      - dataportainer:/data

  redis:
    image: redis:${REDISVERSION}
    restart: unless-stopped
    networks:
      - backend
    command: 
      - redis-server 
      - '--maxmemory 1024mb'
      - '--maxmemory-policy allkeys-lru'
      - '--requirepass 9gX2zjz5vvLB5XoBdmdjAQGFtuRsRZVv'
      - '--appendonly yes'
      - '--bind redis'
    volumes:
      - dataredis:/data
      - /etc/localtime:/etc/localtime:ro

#################################################################################
volumes:
  dataredis:
  dataportainer:

#################################################################################
# docker network create --subnet 172.16.1.0/24 --driver bridge oueb
# docker network create --subnet 192.168.10.0/24 backend
networks:
  oueb:
    external:
      name: oueb

  backend:
    external:
      name: backend
